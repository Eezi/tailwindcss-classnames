name: Lint & Build
on: [push, pull_request]

jobs:
  commit_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: build
        run: yarn run-cli
